<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="inputs.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div>
            <h1>Custom Checkboxes</h1>
            <label class="container_checkbox">One
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
            </label>
            <label class="container_checkbox">Two
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="container_checkbox">Three
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="container_checkbox">Four
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
        </div>
        <div>
            <h1>Custom Radio Buttons</h1>
            <label class="container_radio">One
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark_radio"></span>
            </label>
            <label class="container_radio">Two
            <input type="radio" name="radio">
            <span class="checkmark_radio"></span>
            </label>
            <label class="container_radio">Three
            <input type="radio" name="radio">
            <span class="checkmark_radio"></span>
            </label>
            <label class="container_radio">Four
            <input type="radio" name="radio">
            <span class="checkmark_radio"></span>
            </label>
        </div>
    </div>
</body>
</html>
